name: slash-command
on:
  issue_comment:
    types: [created]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatcher Update Refdata
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
          commands: |
            update-refdata
          repository: tardis-sn/tardis
          issue-type: pull-request
          permission: triage
          reaction-token: ${{ secrets.BOT_TOKEN }}
          allow-edits: true

      - name: Slash Command Dispatcher Compare Refdata
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
          commands: |
            compare-refdata
          repository: tardis-sn/tardis-refdata
          issue-type: pull-request
          permission: triage
          reaction-token: ${{ secrets.BOT_TOKEN }}
          allow-edits: true
      
      - name: Slash Command Dispatcher Update Refdata Regressions
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
          commands: |
            update-regression-data
          repository: atharva-2001/tardis-regressions
          issue-type: pull-request
          permission: triage
          reaction-token: ${{ secrets.BOT_TOKEN }}
          allow-edits: true
